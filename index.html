<html>
  <head>
    <title>Bookmark</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.jpg"Â />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container mx-auto">
      <div class="d-flex justify-content-center align-items-center"> <h1 class="my-4  position-relative">Bookmarker</h1></div>
      <section class="bookMarkBody p-3">
       <div class="d-flex justify-content-center align-items-center gap-2">

        
        <h2><i class="fa-solid fa-bookmark"></i>  Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
         
        </div>
        <div class="inputs-form mb-2">
          <label for="siteName">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" />
        </div>
        <div class="inputs-form mb-2">
          <label for="siteurl">
            <i  class="fa-solid fa-link pe-2"></i>
            Site URL </label>
          <input type="text" class="form-control" id="siteurl" placeholder="Website URL" />
        </div>
        <div class="text-center">
        <button class="btn btn-submit px-5 m-auto" id="addBtn" onclick="addProduct()">
          Submit
        </button>
        <button class="btn btn-submit px-5 m-auto d-none" id="updateBtn" onclick="updateProduct()">
          Update
        </button></div>
      </section>
     
      <input placeholder="Search Here" type="text"  id="searchInput" oninput="searchProduct()" class="form-control my-3 mx-auto w-50" name="">
      
      <section class="my-4">
        <table  class="table table-hover text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name	</th>
              <th>Visit</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tabledata">
            <!-- <tr>
              <td>Iphone</td>
              <td>
                <button class="btn btn-outline-warning  btn-sm">Update</button>
                <button class="btn btn-outline-danger btn-sm" >Delete</button>

              </td>
            </tr> -->
          </tbody>
        </table>
       </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
